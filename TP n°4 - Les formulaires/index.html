<body>

<h1>Verhaeghe Vincent&nbsp;-&nbsp;Les formulaires</h1>
<h2>Mon premier formulaire</h2>
<div>
	<form action="#" method="post">

		<div>
            <input type="radio" name="genre" id="homme" value="Homme">
            <label for="homme">Homme</label>
            <input type="radio" name="genre" id="femme" value="Femme">
            <label for="femme">Femme</label>
            <input type="radio" name="genre" id="nonrenseigne" value="NonRenseigné">
            <label for="nonrenseigne">Nom renseigné</label>
        </div>    
	        <div>
		    <label for="nom">Nom :</label>
            <input type="text" name="name" id="nom">
            </div>
            <div>
            <label for="prenom">Prenom :</label>
            <input type="text" name="firstname" id="prenom">
            </div>
            <div>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" min="16" max="99">
            </div>
            <div>
            <label for="mail">E-mail :</label>
            <input type="email" name="Mail" id="mail">
            </div>
            <div>
            <label for="msg">Message :</label>
            <textarea name="comment" id="message"> </textarea>
            </div>

             <input type="checkbox" id="Coche" name="cocheCondition">
             <label for="CocheCondition">En cochant cette case j'accepte les conditions relatives a l'utilisations de mes données personnelles.
             (Acceder aux mentions legales)</label>
    </div>
            <input type="submit" value="Envoyer le message">
	</form>

    <hr>

    <h2>Ensemble de champs</h2>

    
        <fieldset>
    <legend>MON SECOND FORMULAIRE</legend>
    <form action="#" method="post">
    <div>
        <div>
            <fieldset>
            <legend>Identité</legend>
            <div>
            <label for="noms">Nom :</label>
            <input type="text" name="Nom" id="noms" placeholder="ex : Deschamps">
            </div>
            <div>
            <label for="prenoms">Prenom :</label>
            <input type="text" name="Prenombis" id="prenoms" placeholder="Didier">
            </div>
            <div>
            <label for="ages">Age:</label>
            <input type="number" id="ages" name="age"
       min="16" max="99" placeholder="ex: 58">
            </fieldset>
        </div>
<div>
            <fieldset>
            <legend>Situation personnel</legend>
            <input type="radio" name="situation" id="celib" value="Celibataire">
            <label for="celib">Célibataire</label>
            <input type="radio" name="Situation" id="marie" value="Marié">
            <label for="marié">Marié</label>
            <input type="radio" name="Situation" id="veuf" value="Veuf">
            <label for="veuf">Veuf</label>
            <input type="radio" name="Situation" id="union" value="Unionlibre">
            <label for="union">Union libre</label>
            </fieldset>
</div>           
<div>
            <fieldset>
            <legend>Contact</legend>
            <div>
            <label for="tel">telephone :</label>
            <input type="tel" name="telephone" id="tel" placeholder="ex: 0625487595">
            </div>
            <div>
            <label for="mails">E-mail :</label>
            <input type="email" name="mailbis" id="mails" placeholder="ex: d.d@gmail.com">
            </div>
            </fieldset>
</div>
            <div>
            <input type="checkbox" id="confirm" name="cochebis">
             <label for="confirm">En cochant cette case je confirme que les données renseignées sont exactes.
            </div>
            <div>
                <input type="submit" value="Transmettre mes coordonnées">
            </div>
    </div>
    </fieldset>
    </form>


</div>
